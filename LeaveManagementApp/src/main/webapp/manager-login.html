<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
            max-width: 500px;
        }

        .heading {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-register {
            margin-top: 10px;
        }

        .btn-primary {
            width: 100%;
        }

        .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="heading">Login Form</h1>
    <form action="manager-login" method="post">
        <div class="form-group">
            <label for="emailId">Employee Email:</label>
            <input type="text" class="form-control" id="emailId" placeholder="Enter Employee Email"
                   name="emailId" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password"
                   name="password" required>
        </div>
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Check if there is an error message in the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = decodeURIComponent(error);
            errorMessage.classList.remove('d-none');
        }
    });
</script>

</body>
</html>
